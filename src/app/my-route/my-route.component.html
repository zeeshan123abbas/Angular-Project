<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>Operation</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let i of list">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td class="m-4">
                <button class="btn btn-success" (click)="onedit(i)">EDIT</button>
                <button class="btn btn-danger" (click)="ondelete(i.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<br><br><br><br>


 <h1 class="mb-5 " style="text-align: center; color: darkgreen;">User Form</h1>
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="text" class="form-control"  [(ngModel)]="objbody.name" name="name"  >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Age</label>
        <input type="text" class="form-control"[(ngModel)]="objbody.age"  name="age" >
      </div>

    <button type="submit" class="btn btn-primary" *ngIf="objbody.id==0" (click)="onSave()">Submit</button>
    <button type="submit" class="btn btn-warning" *ngIf="objbody.id!=0"  (click)="onUpdate(objbody.id)">Edit</button>
  </form>
